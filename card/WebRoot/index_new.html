<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杨登贤的电子名片</title>
	<meta name="keywords" content="杨登贤,二维,电子名片">
	<meta name="description" content="这是我的电子名片">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/qrcode/qrcode.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
  </head>
  
  <body>
	  <div class="C_container">
	   	<h1>杨登贤的电子名片</h1>
	   	<p><span>姓名：</span><input type="text" id="name" /></p>
	   	<p><span>公司：</span><input type="text" id="company"/></p>
	   	<p><span>部门：</span><input type="text" id="dept"/></p>
	   	<p><span>职务：</span><input type="text" id="title"/></p>
	   	<p><span>地址：</span><input type="text" id="address"/></p>
	   	<p><span>手机：</span><input type="text" id="mobile"/></p>
	   	<p><span>固话：</span><input type="text" id="telphone"/></p>
	   	<p><span>传真：</span><input type="text" id="fax"/></p>
	   	<p><span>邮箱：</span><input type="text" id="email"/></p>
	   	<p><span>备注：</span><input type="text" id="remark"/></p>
	   	<p>
	   		<span>格式：</span>
	   		<select class="selectpicker" data-style="btn-primary" id="picSelectVal">
		   		<option value="jpg">jpg</option>
		   		<option value="png">png</option>
		   		<option value="svg">svg</option>
		   	</select>		   	
	   	</p>
	   	<p>
	   		<input type="button" class="common-btn" id="imageBtn" value="生成名片"/>
	   	</p>
	  </div>
	  <div id="content">
	  	<div class="img_item"><img  id="qrcodeImage"/> </div>
	  	<div id="svgDiv" style="display:none;">
	  		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	  		style="width: 255px;height:255px;">
	  		    <g id="qrcode"/>
	  		</svg>
	  	</div>
	  </div>
  </body>
</html>
