
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta name="content-type" content="text/html;charset=utf-8">
    <title>杨登贤的电子名片</title>
	<meta name="keywords" content="杨登贤,二维,电子名片">
	<meta name="description" content="这是我的电子名片">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
  </head>
  
  <body>
	  <div class="C_container">
	   	<h1>杨登贤的电子名片</h1>
	   	<p><span>姓名：</span><input type="text" id="name" /></p>
	   	<p><span>公司：</span><input type="text" id="company"/></p>
	   	<p><span>部门：</span><input type="text" id="dept"/></p>
	   	<p><span>职务：</span><input type="text" id="title"/></p>
	   	<p><span>地址：</span><input type="text" id="address"/></p>
	   	<p><span>手机：</span><input type="text" id="mobile"/></p>
	   	<p><span>固话：</span><input type="text" id="telphone"/></p>
	   	<p><span>传真：</span><input type="text" id="fax"/></p>
	   	<p><span>邮箱：</span><input type="text" id="email"/></p>
	   	<p><span>备注：</span><input type="text" id="remark"/></p>
	   	<select class="selectpicker" data-style="btn-primary">
	   		<option value="jpg">jpg</option>
	   		<option value="png">png</option>
	   		<option value="svg">svg</option>
	   	</select>
	   	<input type="button" class="common-btn" id="imageBtn" value="生成名片"/>
	   	
	  </div>
	  <div id="content">
	  	<div class="img_item"><img  id="qrcodeImage"/> </div>
	  </div>
  </body>
</html>
